<!DOCTYPE HTML>
<html style="height:100%;width=100%">

<head>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>

  <script>
    $(document).ready(function() {
      $(document).click(function() {
        $("#mq").toggle();
        a = document.getElementById("mq").getElementsByTagName("marquee");
        a[0].start();
        a[1].start();
        a[2].start();
      });
    });
  </script>
  <script>
    function keydown(e) {
      keyPressed = e.keyCode;
      if ((keyPressed === 68) || (keyPressed === 100)) {
        window.location.href = "http://fangedscorpion.github.io/suitup_WPI_MQP/public/dragonDrop.html"
      } else if ((keyPressed === 32) || ((keyPressed > 65) && (keyPressed < 77))) {
        window.location.href = "https://www.reddit.com/r/wheredidthesodago/"
      }
    }
  </script>
</head>


<body style="font-size:100px;cursor:wait;height:100%;width:100%;overflow:hidden;background-image: url(http://i.imgur.com/T6baft7.png);background-repeat: no-repeat;background-size: contain;" onkeydown="keydown(event)">
  <div id="mq" style="width:100%;height:100%;">
    <marquee direction="down" behavior="alternate" scrollamount=80 style="height:100%;width:100%">
      <marquee behavior="alternate" scrollamount=75>
        <div>Team Suit Up!</div>
      </marquee>
      <marquee behavior="alternate" scrollamount=80>
        <div style="font-family:'Comic Sans MS', 'Comic Sans', cursive;">WAG</div>
      </marquee>
      <marquee behavior="alternate" scrollamount="85">
        <img src="http://i.imgur.com/WgfWuHh.png" style="height:100px">
      </marquee>
    </marquee>
  </div>
</body>

</html>
