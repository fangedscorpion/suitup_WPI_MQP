
<!DOCTYPE HTML>
<html style="height:100%;width=100%">


<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<script>
$(document).ready(function(){
    $(document).click(function(){
        $("#mq").toggle();
        a = document.getElementById("mq").getElementsByTagName("marquee");
        a[0].start();
        a[1].start();
    });
});
</script>
<script>
function keydown(e) {
  keyPressed = e.keyCode;
  if ((keyPressed === 32) || ((keyPressed > 65) && (keyPressed < 77))) {
    window.location.href = "https://www.reddit.com/r/wheredidthesodago/"
  }
}
</script>


  <body
style="font-size:100px;cursor:wait;height:100%;width:100%;overflow:hidden" onkeydown="keydown(event)">
    <div id="mq" style="width:100%;height:100%;">
    <marquee direction="down" behavior="alternate"
scrollamount=80
style="height:100%;width:100%">
      <marquee behavior="alternate" scrollamount=80>
        <div>Team Suit Up!</div>
      </marquee>
    </marquee>
    </div>
  </body>
</html>
